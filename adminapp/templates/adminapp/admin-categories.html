{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1 class="mt-4">Категории</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Категории
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Описание</th>

                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Наименование</th>
                        <th>Описание</th>

                    </tr>
                    </tfoot>
                    <tbody>
{#                    {% for user in users %}#}
                    {% for object in objects %}
                        <tr>
{#                        <div class="category_record">#}
{#                            <div class="category_name">#}
                            <td>
{#                                <a href="{% url 'admin_staff:admin_product_read' object.pk %}"#}
                                <a href="{% url 'admin_staff:admin_category_update_delete' object.pk %}"
                                   style="color: dodgerblue">{{ object.name|title }}
                                </a>
                            </td>
                            <td>{{ object.description }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'admin_staff:admin_category_create' %}">
                <button class="btn btn-success">Создать категорию</button>
            </a>
        </div>
    </div>
{% endblock %}
